<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [pricing challenge]</title>
  </head>
  <body>
    <div class="container">
      <div class="container__header">
        <h1>Our Pricing</h1>
        <div class="cotainer__header-btns">
          <p>Annualy</p>
          <input type="checkbox" id="checkbox" />
          <p>Monthly</p>
        </div>
      </div>
      <div class="container__body">
        <div class="conatiner__body-card card-basic card">
          <div class="card-header">
            <h2>Basic</h2>
            <p class="price">
              <span class="dollar">&dollar;</span
              ><span class="price-number">19</span>
            </p>
            <div class="card-body">
              <ul class="price-list">
                <li>500 GB Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
              </ul>
              <button class="btn btn-learn-more">Learn More</button>
            </div>
          </div>
        </div>
        <div class="conatiner__body-card card-basic card card-active">
          <div class="card-header">
            <h2>Professional</h2>
            <p class="price">
              <span class="dollar">&dollar;</span
              ><span class="price-number">24</span>
            </p>
            <div class="card-body">
              <ul class="price-list">
                <li>1 TB Storage</li>
                <li>5 Users Allowed</li>
                <li>Send up to 10 GB</li>
              </ul>
              <button class="btn btn-learn-more btn-active">Learn More</button>
            </div>
          </div>
        </div>
        <div class="conatiner__body-card card-basic card">
          <div class="card-header">
            <h2>Basic</h2>
            <p class="price price-2">
              <span class="dollar">&dollar;</span
              ><span class="price-number">39</span>
            </p>
            <div class="card-body">
              <ul class="price-list">
                <li>2 TB Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
              </ul>
              <button class="btn btn-learn-more">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
